artifacts:
  - path: ./build/release/*.exe
    name: setup

# branches to build
branches:
  # whitelist
  only:
    - master
    - prerelease
    - develop  # FIXME this needs to go

  # blacklist
  except:
    - gh-pages

deploy:
  - provider: GitHub
    artifact: setup
    draft: false
    prerelease: false
    auth_token:
      secure: T9LMiMzikVwlfnYhxlIpzhmfotDN75SUmEv1FSGLHZ/vMHMCMT3SEapSOH1iPdaD
    on:
      branch: master
      appveyor_repo_tag: false
  - provider: GitHub
    artifact: setup
    draft: false
    prerelease: true
    auth_token:
      secure: T9LMiMzikVwlfnYhxlIpzhmfotDN75SUmEv1FSGLHZ/vMHMCMT3SEapSOH1iPdaD
    on:
      branch: prerelease
      appveyor_repo_tag: false

skip_tags: true
